<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <button @click="handleClickbtn1($event,1)">btn1</button>
        <button @click="handleClickbtn2">btn2</button>
        <input type="text" @input="handleInput">
        <p>不使用v-model获取input值：{{inputText}}</p>
        <!-- <button @click="handleClickbtn1">btn1</button> -->
        <!-- 按键修饰符：回车 -->
        <input type="text" @keyup.enter="handleKeyup">
        <!-- .enter  .tab  .delete (捕获“删除”和“退格”键) .esc .space .up .down .left  .right -->
        <!-- <input type="text" @keyup.enter.ctrl="handleKeyup"> -->

        <ul @click.self="handleUL">
            <li @click="handleLI(1)">11111</li>
            <!-- 阻止单击事件继续传播,阻止冒泡 -->
            <li @click.stop="handleLI(2)">22222</li>
            <li @click.once="handleLI(3)">33333</li>
        </ul>
        <!-- 应用：如弹窗，点击弹窗外空白处关闭弹窗，需要阻止冒泡 -->
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num:0,
                inputText:""
            },
            methods: {
                // 事件处理器，使用$event参数获取事件对象
                handleClickbtn1(evt,a) {  
                    console.log(evt.target); 
                    console.log(a);                 
                    this.num++
                },
                handleClickbtn2(evt) {
                    console.log(evt.target);
                },
                handleInput(evt) {
                    this.inputText = evt.target.value
                    console.log(evt.target.value);
                },
                handleUL() {
                    console.log("ul");
                },
                handleLI(val) {
                    console.log(val);
                },
                handleKeyup(evt) {
                    console.log(evt.target.value);
                }
            }
        })
    </script>
</body>
</html>
