                v-bind:缩写 :
                v-on:缩写 @
                v-model 双向数据绑定
                v-for 遍历
                v-show 显示隐藏 控制DOM 的display 高初始渲染
                v-if 条件判断  控制DOM节点的存在，更高的切换消耗，惰性
                v-html 控制DOM的innerHTML,可以进行html转义

                vue.set(obj, key, value)//设置对象属性进行数据劫持
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="inputtext"></input>
        <button @click="add">提交</button>

        <ul v-show="list.length">
            <li v-for="(item,index) in list">
                {{item}}
                <button @click="remove(index)">删除</button>
            </li>
        </ul>
        <div v-show="!list.length">列表为空</div>
        <div v-html="mytext"></div>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                inputtext:"",
                list:["aaa","bbb","ccc"],
                mytext:"<b>hello vue</b>"
            },
            methods:{
                add:function(){
                    this.list.push(this.inputtext);
                    this.inputtext="";
                },
                remove:function(index){
                    this.list.splice(index,1);
                }
            }
        })
    </script>
</body>
</html>
